<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="app.css">
</head>
  <body>
    <div class="contenedor">
      <div class="contenedor2">
        <p class="titulo1">Your Result</p>
        <div class="puntaje">
          <p> <span class="grande">76</span> <br> <span class="chico">of 100</span></p>
        </div>
        <h3 class="titulo2">Great</h3>
        <p class="texto">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      
      <div class="contenedor3">
        <h3 class="titulo3">Sumary</h3>
        <ul class="lista">
          <li class="lista__elemento lista__elemento--naranja"><div><img src="assets/images/icon-reaction.svg" alt=""> Reaction</div> <div><strong>80</strong><span> / 100</span></div></li>
          <li class="lista__elemento lista__elemento--amarillo"><div><img src="assets/images/icon-memory.svg" alt=""> Memory</div> <div><strong>92</strong><span> / 100</span></div></li>
          <li class="lista__elemento lista__elemento--verde"><div><img src="assets/images/icon-verbal.svg" alt=""> Verbal</div> <div><strong>61</strong><span> / 100</span></div></li>
          <li class="lista__elemento lista__elemento--azul"><div><img src="assets/images/icon-visual.svg" alt=""> Visual</div> <div><strong>72</strong><span> / 100</span></div></li>
        </ul>
        <a href="#" class="boton">Continue</a>
      </div>
      
    </div>
  </body>
</html>
